<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>🎉 Festival/Event Poster Generator</title>
    

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9f9f9;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      }
      .poster {
        border-radius: 12px;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
      }
      #posterImage {
        max-height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      #posterTitle {
        font-size: 35px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .poster p {
        font-size: 20px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">

        <!-- 🔤 Language Dropdown (Add here) -->
    <div class="mb-3">
        <label for="language-select" class="form-label">🌐 Language:</label>
        <select id="languageSelect" class="form-select">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="mr">Marathi</option>
        </select>
      </div>

      <h1 class="text-center mb-4">🎉 Festival/Event Poster Generator</h1>

      <div class="row g-4">
        <!-- Left: input-form -->
        
          <div class="card p-4">
            <h5 class="mb-3">Enter Event Details</h5>
            <form id="eventForm">
              <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" id="eventName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" id="eventDate" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="eventTime" class="form-label">Time</label>
                <input type="time" id="eventTime" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="eventVenue" class="form-label">Venue</label>
                <input type="text" id="eventVenue" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="eventDescription" class="form-label">Description</label>
                <textarea id="eventDescription" rows="4" class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                <label for="eventImage" class="form-label">Upload Image (Optional)</label>
                <input type="file" id="eventImage" class="form-control">
              </div>


              <!--QR Code  -->
              <div class="qr-container">
                <h3> Scan to Register 📲</h3>
                <img src="images/qrcode.png" alt="Scan to Register" class="qr-code">
              
              
              </div>

              
              <div class="mb-3">
                <label for="templateStyle" class="form-label">Template Style</label>
                <select id="templateStyle" class="form-select">
                  <option value="default">Light</option>
                  <option value="dark">Dark</option>
                  <option value="fun">Fun</option>
                  <option value="diwali">Diwali</option>
                  <option value="tech">Tech</option>
                  <option value="music">Music</option>
                  <option value="ganesh">Ganesh</option>
                </select>

                <!-- Watermark toggle -->
                <!-- <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="watermarkToggle" checked>
                        <label class="form-check-label" for="watermarkToggle">
                          Add Watermark to Poster
                        </label>
                      </div> -->
                      
              </div>
            <button type="button" id="generateBtn" class="btn-generate">📌 Generate Poster</button> 
              <button id="resetBtn" class="btn-reset"> 🔁 Reset</button>

              
              
            </form>
          </div>

              
        <!-- Right: Poster Preview -->

        <div class="col-md-7">
          <div id="poster" class="poster preview-default text-center">
            <img id="posterImage" src="/images/Final.jpg" alt="Poster Image" class="img-fluid mb-3">
            <h2 id="posterTitle">Event Name</h2>
                <p id="posterDate">📅 Date:</p>
                <p id="posterTime">⏰ Time:</p>
                <p id="posterVenue">📍 Venue:</p>
                <p id="posterDesc">💬 Description:</p>


            <!-- ✅ Add QR code here inside the poster -->
            <div id="qrCodeContainer" class="mt-3">
                <p id="qrLabel" style="font-size: 14px;">🔗 Scan for more info</p>
                <div id="qrCode"></div>
              </div>
            
          </div>
              

        <div class="mt-4">
                <!-- <h5 class="text-center mb-5">🎉 Share Your Poster</h5> -->
                <div class="row justify-content-center text-center">

                        <div style="display: flex; flex-direction: column; gap: 20px;">
                                <button class="action-btn">
                                  <span class="emoji">📥</span>Download Poster
                                </button>
                                <button class="action-btn">
                                  <span class="emoji">📤</span> Share Poster
                                </button>
                              </div>
                  </div>
                </div>
              </div>
              


          
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  </body>
</html>
